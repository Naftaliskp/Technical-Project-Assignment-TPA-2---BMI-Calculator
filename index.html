<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator with JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="box">
        <center>
        <h2>Check Your Body Mass Index (BMI)</h2>
        <h3>Enter your weight and height bellow </h3>
        <h4>Weight (KG)<br>
            <input type="text" id="weight"><br><span id="weight_error"></span>
        </h4>
        <h4>Height (CM)<br>
            <input type="text" id="height"><br><span id="height_error"></span>
        </h4>

        <button id="btn">Calculate BMI</button>
        <h3 id="output"></h3>
    </center>
    </div>
</body>
</html>
